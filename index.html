<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class=card-top>
      <img src="images/image-victor.jpg" alt="profile-image">
    </div>
    <div class=card-info>
      <div class="address-container">
        <div class="address">
          <span class="street">Victor Crest</span>
          <span class="number"> 26</span>
        </div>
        <div class="city">London</div>
      </div>
    </div>
    <div class=card-stats>
      <div class="stat-container">
        <div class="stat-count">80K</div> 
        <div class="stat-item">Followers</div>
      </div>

      <div class="stat-container">
        <div class="stat-count">803K</div> 
        <div class="stat-item">Likes</div>
      </div>
      
      <div class="stat-container">
        <div class="stat-count">1.4K</div> 
        <div class="stat-item" >Photos</div>
      </div>
    </div>
  </div>
  <img class="top-image" src="./images/bg-pattern-top.svg" alt="top-image">
  <img class="bottom-image" src="./images/bg-pattern-bottom.svg" alt="bottom-image">

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
